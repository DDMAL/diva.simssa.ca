{{ define "main" }}
<div class="container content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="page-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
