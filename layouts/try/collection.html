{{ define "head-extra" }}
<style>
  html,
  body {
    height: 100%;
  }
  body {
    margin: 0;
    font-family: "IBM Plex Sans", "Segoe UI", system-ui, sans-serif;
  }
  #diva-wrapper {
    display: flex;
    height: 80vh;
    min-height: 500px;
    width: 100%;
  }
  .collection-full-width {
    width: 100%;
    max-width: none;
  }

</style>
{{ end }}

{{ define "main" }}
<section class="container container-wide content">
  <h1>{{ .Title }}</h1>
  {{ with .Description }}
    <p class="lead">{{ . }}</p>
  {{ end }}
</section>

<section class="container container-wide collection-full-width">
  <div id="diva-wrapper"></div>
</section>

<section class="container container-wide content collection-full-width">
  {{ .Content }}
</section>

<script src="https://cdn.jsdelivr.net/npm/openseadragon@6.0.1/build/openseadragon/openseadragon.min.js"></script>
<script src="/js/diva.js"></script>
<script>
  (function () {
    if (typeof window.Diva !== 'function') {
      return;
    }
    new Diva('diva-wrapper', {
      objectData: '{{ .Params.manifest }}',
      acceptHeaders: [],
      showSidebar: true,
      showTitle: true
    });
  })();
</script>
{{ end }}
